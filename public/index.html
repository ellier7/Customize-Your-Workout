<!DOCTYPE>
<html ng-app="myApp">
<head>
<!-- Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="styles/style.css">
<link href="https://fonts.googleapis.com/css?family=Baloo+Paaji" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

  <title>Workout App</title>
</head>
<body>
  <div class="container" ng-controller="VideoController">
    <h1>Customize Your Workout</h1>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>Title</th>         
          <th>URL</th>
          <th>Category</class></th>
          <th><input class="filterBox" type='text' ng-model='search' placeholder='filter'></th>
      </thead>
        </tr>
      <tbody>
      <tr>
        <td>
          <input class="form-control" ng-model='video.title'>
        </td>
        <td><input class="form-control" ng-model='video.url'>
        </td>
        <td><input class="form-control" ng-model='video.category'>
        </td>
        <td><button class='btn btn-success' ng-click="addContact()">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button></td>
        <td><button class='btn btn-info' ng-click="update()">
        <span class="glyphicon glyphicon-check" aria-hidden="true"></span></button></td>
      </tr>

        <tr ng-repeat="video in videoList | filter:search | orderBy:'created_at'">
          <td>{{video.title}}</td>
          <td> <a href='{{video.url}}' target="_blank">{{video.url}}</a></td>
          <td>{{video.category}}</td>
     <td>
      <button type="button" class="btn btn-danger" ng-click='remove(video._id)'>
      <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
      </button>
      </td>
      <td>
      <button class="btn btn-warning" ng-click='edit(video._id)'>
      <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
      </button>
      </td>
      </tr>
      </tbody>
      </thead>
      </table>

</div>
      
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<script src="controllers/controller.js"></script>

</body>
</html>
